---
layout: default
---

<article
  class="container px-2 mx-auto mb4"
  itemscope
  itemtype="http://schema.org/BlogPosting">
  <h1
    class="animate h0 col-9 sm-width-full py-1 mt-3 inline-block"
    itemprop="name headline">
    {{ page.title }}
  </h1>
  <p class="animate subtitle h4 mb-3">{{ page.subtitle }}</p>
  <div class="col-4 sm-width-full mt-1 border-top-thin">
    <p class="animate mb-1 py-2 bold h4">
      <time
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >
    </p>
  </div>

  <div class="animate prose" itemprop="articleBody">{{ content }}</div>
</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
